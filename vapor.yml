id: 4445
name: rackless-vapor
environments:
    production:
        memory: 1024
        cli-memory: 512
        database: rackless-vapor
        domain: vapor.rackless.build
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        memory: 1024
        cli-memory: 512
        database: rackless-vapor-staging
        domain: staging-vapor.rackless.build
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm install && npm run dev && rm -rf node_modules'